server {
  listen 80;
  server_name acaiteriadicasa.com.br www.acaiteriadicasa.com.br;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA (Vite build). If file not found, fall back to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to backend service in docker-compose
  location /api/ {
    proxy_pass http://backend:3001/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # Timeout settings para evitar erros em requisições longas
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Uploads proxy (caso precise acessar uploads do backend)
  location /uploads/ {
    proxy_pass http://backend:3001/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Optional: serve assets with long cache
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public";
  }

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
}